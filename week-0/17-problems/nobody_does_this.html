<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function add(num1, num2) {
        return num1 + num2;
      }

      var result1 = add; // function itself is stored in var
      var result2 = add(10, 23); // function is called, and its returned value is stored in var
      var nobody_does_this = result1(80, 2); // result1(80, 2) >> add(80, 2);

      console.log(result1);
      console.log(result2);
      console.log(nobody_does_this);
    </script>
  </body>
</html>
