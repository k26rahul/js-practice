<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <script>
      function reverse_string(input_string) {
        new_string = '';
        for (i = input_string.length - 1; i >= 0; i -= 1) {
          new_string += input_string[i];
        }
        return new_string;
      }

      console.log(reverse_string('hello'));
      console.log(reverse_string('vidu'));
      console.log(reverse_string('muskan'));
      console.log(reverse_string('vishnu'));
    </script>
  </body>
</html>
