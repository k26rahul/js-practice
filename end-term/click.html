<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #gp,
      #p,
      #c {
        padding: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #gp {
        width: 300px;
        height: 300px;
        background-color: aqua;
      }

      #p {
        width: 200px;
        height: 200px;
        background-color: brown;
      }

      #c {
        width: 100px;
        height: 100px;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div id="gp">
      <div id="p">
        <div id="c"></div>
      </div>
    </div>

    <script>
      document.getElementById('gp').addEventListener(
        'click',
        e => {
          console.log('gp clicked');
        },
        { capture: true }
      );

      document.getElementById('p').addEventListener(
        'click',
        e => {
          console.log('p clicked');
        },
        { capture: true }
      );

      document.getElementById('c').addEventListener(
        'click',
        e => {
          console.log('c clicked');
        },
        { capture: true }
      );
    </script>
  </body>
</html>
