<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3.5.13/dist/vue.global.js"></script>
    <script src="https://unpkg.com/vue-router@4.5.0/dist/vue-router.global.js"></script>
    <style>
      a {
        margin: 0 1rem;
      }
    </style>
  </head>
  <body>
    <main id="app">
      <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
      </nav>

      <Home v-if='activePage === "home"'></Home>
      <About v-if='activePage === "about"'></About>
    </main>

    <template id="home-template">
      <div>
        <h1>This is Home</h1>
        <p>Welcome to our website</p>
      </div>
    </template>

    <template id="about-template">
      <div>
        <h1>This is About</h1>
        <p>Read about our services</p>
      </div>
    </template>

    <script>
      const Home = {
        template: document.getElementById('home-template').innerHTML,
      };

      const About = {
        template: document.getElementById('about-template').innerHTML,
      };

      const app = Vue.createApp({
        data() {
          return {
            activePage: 'home',
          };
        },
        components: {
          Home,
          About,
        },
        mounted() {
          window.addEventListener('hashchange', () => {
            this.activePage = location.hash.slice(1);
          });

          this.activePage = location.hash.slice(1);
        },
      });
      app.mount('#app');
    </script>
  </body>
</html>
