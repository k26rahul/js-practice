      function submit() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            console.log('submitted successfully');
            resolve();
          }, 5000);
        });
      }

      function payment(money, app) {
        console.log(`payment of Rs.${money} done using ${app} app`);
      }

      function verify(token) {
        console.log(`token ${token} verified successfully`);
      }

      function accept(role) {
        console.log(`role ${role} accepted`);
      }

      async function applyForm() {
        // do submit, then payment, then verify, then accept
        console.log('apply in progress...');
        console.log('wait and enjoy...');

        await submit();
        payment(100, 'paytm');
        verify('zys');
        accept('teacher');
      }

      applyForm();
