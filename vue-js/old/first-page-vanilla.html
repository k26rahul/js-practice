<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <p></p>
    </main>

    <script>
      const data = {
        message: 'hello vishnu',
        salary: 10000,
      };

      let $para = document.querySelector('p');
      $para.innerHTML = `I want to say: ${data.message}, my salary is ${data.salary}`;
    </script>
  </body>
</html>
