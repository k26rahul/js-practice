<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@2"></script>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="message" />
    </div>

    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: 'hello rahul',
        },
      });

      setTimeout(() => {
        app.message = 'hello vidu';
      }, 500);
    </script>
  </body>
</html>
