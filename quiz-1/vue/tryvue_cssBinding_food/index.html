<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@2.7.16/dist/vue.js"></script>
    <style>
      #container {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        padding: 2rem;
      }

      img {
        width: 100px;
        height: 100px;
        object-fit: cover;
      }

      img.selected {
        border: 2px solid crimson;
        background-color: salmon;
      }

      .cool-shadow {
        box-shadow: 1px 1px 5px 5px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <h1 class="cool-shadow">i am h1 with a cool shadow</h1>

    <div id="app">
      <div id="container">
        <img
          v-for="(img, index) in images"
          :src="img.url"
          :alt="img.name"
          @click="select(index)"
          :class="[{selected: img.isSelected}]"
        />
      </div>
    </div>

    <script>
      const app = new Vue({
        el: '#app',
        data: {
          images: [
            {
              name: 'Burrito',
              url: 'https://www.w3schools.com/vue/img_burrito.svg',
              isSelected: false,
            },
            {
              name: 'Salad',
              url: 'https://www.w3schools.com/vue/img_salad.svg',
              isSelected: false,
            },
            { name: 'Cake', url: 'https://www.w3schools.com/vue/img_cake.svg', isSelected: false },
            { name: 'Soup', url: 'https://www.w3schools.com/vue/img_soup.svg', isSelected: false },
            { name: 'Fish', url: 'https://www.w3schools.com/vue/img_fish.svg', isSelected: false },
            {
              name: 'Pizza',
              url: 'https://www.w3schools.com/vue/img_pizza.svg',
              isSelected: false,
            },
            { name: 'Rice', url: 'https://www.w3schools.com/vue/img_rice.svg', isSelected: false },
          ],
        },
        methods: {
          select(index) {
            this.images[index].isSelected = !this.images[index].isSelected;
          },
        },
      });
    </script>
  </body>
</html>
